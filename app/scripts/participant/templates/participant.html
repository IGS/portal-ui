<div class="container entity">
  <h1 class="col-lg-12">
    <i class="fa fa-user"></i>
    {{ ::pc.participant.sample_id }}
    <add-to-cart-all-button
      class="pull-right"
      data-filter='{{ [{ field: "sample_id", value: pc.participant.sample.sample_id }] | makeFilter:true }}'
      data-size="pc.participant.summary.file_count"
      data-files="pc.participant.files"
    />
  </h1>
  <div class="col-lg-12">
    <section class="row" id="summary">
      <div class="col-lg-6 col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title" >Summary</h3>
          </div>
          <table id="summary-table"
                 class="table table-striped table-hover table-condensed table-bordered table-vertical">
            <tbody>
              <tr data-ng-repeat="configRow in pc.participantPageConfig['summary-table']">
                <th scope="row">{{configRow.field}}</th>
                <td>{{ pc.participant[configRow.property] || '--' }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="row">
          <div class="col-sm-12">
            <count-card title="Files" icon="fa-file-o" data="pc.participant.files.length | number"
                        data-ng-if="pc.participant.files.length > 1"
                        data-sref="search.files({ 'filters':
                  {{ [{ field: pc.participantPageConfig['link-filter-field'], value: pc.participant.case_id}] | makeFilter }}
                })"></count-card>
            <count-card title="Files" icon="fa-file-o" data="pc.participant.files.length | number"
                        data-ng-if="pc.participant.files.length === 1"
                        data-sref="file({ fileId: '{{ pc.participant.files[0].file_id }}' })"></count-card>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
