<div class="row">
  <div class="col-lg-12 icon-row">
    <i class="fa fa-align-left fa-12x">
  </div>
</div>
<table class="table table-striped table-hover table-condensed table-bordered table-vertical">
  <tbody>
    <tr data-ng-if="selectedItem.annotation_id">
      <th scope="row" data-translate>Annotation ID</th>
      <td data-ng-bind-html="selectedItem.annotation_id | highlight:searchQuery"></td>
    </tr>
    <tr data-ng-if="selectedItem.entity_id">
      <th scope="row" data-translate>Entity ID</th>
      <td data-ng-bind-html="selectedItem.entity_id"></td>
    </tr>
    <tr data-ng-if="selectedItem.entity_submitter_id">
      <th scope="row" data-translate>Entity Submitter ID</th>
      <td data-ng-bind-html="selectedItem.entity_submitter_id"></td>
    </tr>
    <tr data-ng-if="selectedItem.case_id">
      <th scope="row" data-translate>Case ID</th>
      <td>{{ selectedItem.case_id }}</td>
    </tr>
    <tr data-ng-if="selectedItem.submitter_id">
      <th scope="row" data-translate>Case Submitter ID</th>
      <td>{{ selectedItem.submitter_id }}</td>
    </tr>
    <tr data-ng-if="selectedItem.project.project_id">
      <th scope="row" data-translate>Project ID</th>
      <td>{{ selectedItem.project.project_id}}</td>
    </tr>
  </tbody>
</table>
