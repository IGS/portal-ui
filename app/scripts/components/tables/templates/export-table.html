<div class="btn-group" data-uib-dropdown>
  <button data-ng-if="!text && !downloadInProgress"
          type="button"
          class="btn btn-default fa fa-download"
          data-uib-tooltip="Export Table"
          data-tooltip-popup-delay=1000
          data-tooltip-append-to-body="true"
          data-uib-dropdown-toggle
          aria-label="Export Table"
          aria-expanded="false">
    <span class="icon-btn-label">Export Table</span>
  </button>
  <button data-ng-if="text && !downloadInProgress" type="button"
          class="btn btn-primary dropdown-toggle"
          data-uib-dropdown-toggle
          data-aria-expanded="false">
          {{ text }}
  </button>

  <button data-ng-if="!text && downloadInProgress"
          type="button"
          class="btn btn-default dropdown-toggle"
          data-uib-tooltip="Processing..."
          data-tooltip-popup-delay=1000
          data-tooltip-append-to-body="true"
          aria-expanded="false"
          style="cursor: wait; width: 38px; height: 35px">
    <span class="btn fa fa-spinner fa-spin fa-5x"
      style="padding: 0; cursor: wait;" />
  </button>
  <button data-ng-if="text && downloadInProgress"
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-aria-expanded="false"
          style="cursor: wait;">
          Processing...
  </button>

  <ul class="dropdown-menu pull-right" role="menu">
    <li data-downloader>
      <a data-ng-click="etc.exportTable('JSON', download)">
        <span class="fa-stack">
          <span class="fa-stack-1x filetype-text">JSON</span>
          <i class="fa fa-file-o fa-stack-2x"></i>
        </span>
        <span data-translate>JSON</span>
      </a>
    </li>
    <li data-downloader>
      <a data-ng-click="etc.exportTableTSV('TSV', download)">
        <span class="fa-stack">
          <span class="fa-stack-1x filetype-text">TSV</span>
          <i class="fa fa-file-o fa-stack-2x"></i>
        </span>
        <span data-translate>TSV</span>
      </a>
    </li>
  </ul>
</div>
