<div class="invisible panel panel-default">
  <table class="table table-striped table-hover table-condensed table-bordered">
    <thead>
      <tr>
        <td></td>
        <th scope="col" data-ng-if="config.showFiles">Files</th>
        <th scope="col"  data-ng-if="config.showParticipant">Samples</th>
        <th scope="col"  data-ng-if="!config.hideFileSize">File Size</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="item in displayedData track by $index">
        <th scope="row">
          <div class="chart-color" data-ng-style="{ 'background-color': item.color }"></div>
          {{ item.data[config['display-key']] | humanify }}
        </th>
        <td class="text-right" data-ng-if="config.showFiles">
          {{ item.data[config['sort-key']] | number }}
        </td>
        <td class="text-right" data-ng-if="config.showParticipant">
          {{ item.data.case_count | number }}
        </td>
        <td class="text-right" data-ng-if="!config.hideFileSize">{{ item.data.file_size | size }}</td>
      </tr>
    </tbody>
  </table>
</div>
