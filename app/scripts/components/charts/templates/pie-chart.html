<div class="pie-chart">
  <div class="row">
    <div class="col-lg-12 col-md-12 chart-container"></div>
  </div>
  <div chart-legend class="chart-legend" data="legendData" config="config"
       data-ng-if="prunedData.length <= legendLimit"></div>

  <div class="panel-footer text-center pie-chart-footer">
    <span data-ng-if="showDefault">
      {{ prunedData.length | number }}
      <span data-ng-if="prunedData.length === 1">
        {{ config['default-text'] || humanify }}
      </span>
      <span data-ng-if="prunedData.length > 1">
        {{ config['plural-default-text'] || humanify }}
      </span>
    </span>
    <span data-ng-if="!showDefault">
      {{ hoverKey || humanify }} - {{ hoverCount | number }}
      <span data-ng-if="config['hover-count-label']">{{ config['hover-count-label'] }}</span><span data-ng-if="!config['hover-count-label']">{{ 'Files' }}</span><span data-ng-if="!config.hideFileSize">, {{ hoverSize | size }}</span>
    </span>
  </div>
</div>
