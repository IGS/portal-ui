<div class="modal-header">
  <h4 data-translate>Saved Query History</h4>
</div>
<div class="modal-body">
  <div class="long-scrollable-table">
    <div class="long-scrollable-table-container">
      <table
        class="table table-striped table-hover table-condensed table-bordered"
        style="margin-bottom: 0;"
      >
        <thead>
          <tr>
            <th class="sticky" scope="col" data-translate>
              Query
              <div>Query</div>
            </th>
            <th class="sticky" scope="col" data-translate>
              Sample Count
              <div>Sample Count</div>
            </th>
            <th class="sticky" scope="col" data-translate>
              File Count
              <div>File Count</div>
            </th>
          </tr>
          <tbody>
            <tr>
              <td class="id-cell">
                <a 
                  href="http://localhost:3000"
                  data-ng-click="wc.acceptWarning()"
                >
                  Test Query this is a long query that is so long is not real its a test
                </a>
              </td>
              <td class="text-right">
                1234
              </td>
              <td class="text-right">
                5678
              </td>
            </tr>
          </tbody>
        </thead>
      </table>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-ng-click="wc.acceptWarning()" data-translate>Continue Querying</button>
</div>
