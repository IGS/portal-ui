<div class="modal-header">
  <h4 data-translate>Saved Query History</h4>
</div>
<div class="modal-body">
  <div data-ng-if="wc.queries.length > 0" class="long-scrollable-table">
    <div class="long-scrollable-table-container">
      <table
        class="table table-striped table-hover table-condensed table-bordered"
        style="margin-bottom: 0;"
      >
        <thead>
          <tr>
            <th class="sticky" scope="col" data-translate>
              Query
              <div>Query</div>
            </th>
            <th class="sticky" scope="col" data-translate>
              Sample Count
              <div>Sample Count</div>
            </th>
            <th class="sticky" scope="col" data-translate>
              File Count
              <div>File Count</div>
            </th>
            <th class="sticky" scope="col" data-translate>
              Comment
              <div>Comment</div>
            </th>
            <th class="sticky" scope="col" data-translate>
              Save Comment
              <div>Save Comment</div>
            </th>
          </tr>
          <tbody>
            <tr data-ng-repeat="x in wc.queries">
              <td class="id-cell">
                <a 
                  href="#"
                  data-ng-click="$event.preventDefault();wc.redoHistory(wc.hrefs[$index])"
                >
                  {{x}}
                </a>
              </td>
              <td class="text-right">
                {{wc.scounts[$index]}}
              </td>
              <td class="text-right">
                {{wc.fcounts[$index]}}
              </td>
              <td class="text-center">
                <input type="text"
                  placeholder="{{wc.comments[$index]}}"
                  data-ng-model="comment"
                >
              </td>
              <td class="text-center">
                <a class="btn btn-default" 
                    href="#" data-ng-click="$event.preventDefault();wc.addComment(x,comment)">
                  <i class="fa fa-sticky-note"></i>
                  <span class="icon-btn-label">Save Comment</span>
                </a>
              </td>
            </tr>
          </tbody>
        </thead>
      </table>
    </div>
  </div>
  <div data ng-if="wc.queries.length > 0" style="text-align: center; margin-top: 2vh;"> 
    <a class="btn btn-default" 
        href="#" data-ng-click="$event.preventDefault();wc.refresh()">
      <i class="fa fa-refresh"></i>
      <span class="icon-btn-label">Refresh</span>
    </a>
  </div>
  <div data-ng-if="wc.queries.length < 1">
  <p>
    No saved queries found. If you recently saved queries and have no results here, try <a href="#" data-ng-click="$event.preventDefault();wc.refresh()">refresh</a>. 
  </p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-ng-click="wc.acceptWarning()" data-translate>Continue Querying</button>
</div>
