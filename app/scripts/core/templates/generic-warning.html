<div class="modal-header">
  <h4 data-translate>
    {{ wc.header || 'Error' }}
  </h4>
</div>
<div class="modal-body text-danger">
  <p data-translate>
    {{ wc.warning || 'The iHMP service has encountered an error.' }}
  </p>
</div>
<div class="modal-footer" style="border-top: 0">
  <button class="btn btn-primary" data-ng-click="wc.acceptWarning()" data-translate>OK</button>
</div>
