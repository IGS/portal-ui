<div class="modal-header">
  <h4 >
    {{ wc.header || 'Error' }}
  </h4>
</div>
<div class="modal-body text-danger">
  <p >
    {{ wc.warning || 'The website has encountered an error.' }}
  </p>
</div>
<div class="modal-footer" style="border-top: 0">
  <button class="btn btn-primary" data-ng-click="wc.acceptWarning()" >OK</button>
</div>
