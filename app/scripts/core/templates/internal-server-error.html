<div class="modal-header">
  <h4 >Error</h4>
</div>
<div class="modal-body text-danger">
  <p >
    {{ wc.warning || 'The website API service has encountered an error and will be restored as soon as possible.' }}
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-ng-click="wc.acceptWarning()" >OK</button>
</div>
