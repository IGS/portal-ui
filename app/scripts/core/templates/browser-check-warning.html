<div class="modal-header">
  <h4 >Warning</h4>
</div>
<div class="modal-body text-danger">
  <p >
  {{ wc.warning || 'This Data Portal does not support the web browser you are using. This will prevent you from accessing certain features.' }}
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-ng-click="wc.acceptWarning()" >OK</button>
</div>
