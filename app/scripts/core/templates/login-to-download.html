<div class="modal-header">
  <h4 >Access Error</h4>
</div>
<div class="modal-body">
 <p>
   You are attempting to download files that you are not authorized to access.
 </p>
 <p>
   <span class="label label-success">{{meta.authorized.length}}</span> files that you are authorized to download.
 </p>
 <p>
   <span class="label label-danger">{{meta.unauthorized.length}}</span> files that you are not authorized to download.
 </p>
 <p>
   Please <a login-button ng-click="wc.cancel()">login <i class="fa fa-sign-in"></i>.</a>
 </p>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="wc.cancel()" >Cancel</button>
  <button class="btn btn-primary" ng-if="meta.authorized.length" ng-click="wc.goAuth()" >Download {{meta.authorized.length}} authorized files</button>

</div>
