<div class="panel panel-default summary-panel">
  <div class="row">
    <div class="col-lg-12 spacing-left">
      <add-to-cart-all-button data-size="sc.files.pagination.total"></add-to-cart-all-button>
      <download-manifest-button
        classes="btn btn-primary"
        data-icon="fa-download"
        data-copy="Download Manifest"
        data-dlcopy="Downloading"
        data-ng-disabled="!sc.files.pagination.total"
        data-size="sc.files.pagination.total">
      </download-manifest-button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-4">
    <count-card title="Files" icon="fa-file-o" data="sc.files.pagination.total | number"></count-card>
  </div>
  <div class="col-sm-4">
    <count-card title="Samples" icon="fa-user" data="sc.participants.pagination.total | number"></count-card>
  </div>
  <div class="col-sm-4">
    <count-card title="File Size" icon="fa-save" data="sc.summary.fs.value | size"></count-card>
  </div>
</div>

<div class="flex-visible-lg summary-cards">
  <div class="flex-column">
    <summary-card
      data-data="sc.summary.project_name.buckets"
      height="177"
      data-mode="graph"
      data-config="sc.chartConfigs.projectIdChartConfig"
      data-grouping-title="Project"
      data-title="File Counts by Project"
      data-show-cases="true">
    </summary-card>
    <summary-card
      data-data="sc.summary.sample_body_site.buckets"
      height="177"
      data-mode="graph"
      data-grouping-title="Primary Site"
      data-config="sc.chartConfigs.primarySiteChartConfig"
      data-title="File Counts by Body Site"
      data-show-cases="true">
    </summary-card>
  </div>
  <div class="flex-column">
    <summary-card
      data-data="sc.summary.study_name.buckets"
      height="177"
      data-mode="graph"
      data-grouping-title="Name"
      data-config="sc.chartConfigs.accessChartConfig"
      data-title="File Counts by Study"
      data-show-cases="true">
    </summary-card>
    <summary-card

      height="177"

      data-grouping-title="Gender"
      data-config="sc.chartConfigs.dataTypeChartConfig"
      data-title="File Counts by Gender"
      data-show-cases="true">
    </summary-card>
  </div>
  <div class="flex-column">
    <summary-card

      data-grouping-title="Data Format"

    <summary-card

      data-mode="graph"
      data-config="sc.chartConfigs.expStratChartConfig"
      data-title="File Counts by Data Category"
      data-show-cases="true">
    </summary-card>
  </div>
</div>
